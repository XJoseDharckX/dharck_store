<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .orders-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .orders-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-view {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            margin-right: 5px;
        }
        
        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Panel de Administraci√≥n</h1>
            <p>Gesti√≥n de Pedidos Pendientes</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadOrders()">üîÑ Actualizar</button>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div>Pedidos Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAmount">$0</div>
                    <div>Monto Total</div>
                </div>
            </div>
            
            <div id="ordersContainer">
                <div class="loading">Cargando pedidos...</div>
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        
        async function loadOrders() {
            try {
                document.getElementById('ordersContainer').innerHTML = '<div class="loading">Cargando pedidos...</div>';
                
                const response = await fetch('/api/get-pending-orders');
                const data = await response.json();
                
                orders = data.orders || [];
                displayOrders();
                updateStats();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                document.getElementById('ordersContainer').innerHTML = '<div class="no-orders">Error cargando pedidos</div>';
            }
        }
        
        function displayOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-orders">No hay pedidos pendientes</div>';
                return;
            }
            
            const table = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Juego</th>
                            <th>Art√≠culo</th>
                            <th>Cantidad</th>
                            <th>Monto</th>
                            <th>Jugador</th>
                            <th>Vendedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${order.id}</td>
                                <td>${order.fecha}</td>
                                <td>${order.juego}</td>
                                <td>${order.articulo}</td>
                                <td>${order.cantidad}</td>
                                <td>$${order.montoTotal}</td>
                                <td>${order.nombreJugador}</td>
                                <td>${order.vendedor}</td>
                                <td>
                                    <button class="btn btn-view" onclick="viewOrderDetails('${order.id}')">üëÅÔ∏è Ver</button>
                                    <button class="btn btn-success" onclick="markAsDelivered('${order.id}')">‚úÖ Entregado</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            const totalAmount = orders.reduce((sum, order) => sum + parseFloat(order.montoTotal || 0), 0);
            document.getElementById('totalAmount').textContent = `$${totalAmount.toFixed(2)}`;
        }
        
        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            alert(`Detalles del Pedido:\n\n` +
                  `ID: ${order.id}\n` +
                  `Fecha: ${order.fecha}\n` +
                  `Pa√≠s: ${order.pais}\n` +
                  `Juego: ${order.juego}\n` +
                  `Art√≠culo: ${order.articulo}\n` +
                  `Cantidad: ${order.cantidad}\n` +
                  `Monto Total: $${order.montoTotal}\n` +
                  `Jugador: ${order.nombreJugador}\n` +
                  `ID Jugador: ${order.idJugador}\n` +
                  `Email: ${order.email}\n` +
                  `Contrase√±a: ${order.contrase√±a}\n` +
                  `Vendedor: ${order.vendedor}\n` +
                  `Comprobante: ${order.comprobante}`);
        }
        
        async function markAsDelivered(orderId) {
            if (!confirm('¬øEst√°s seguro de marcar este pedido como entregado?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/mark-order-delivered', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orderId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Pedido marcado como entregado exitosamente');
                    loadOrders(); // Recargar la lista
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error marcando pedido como entregado');
            }
        }
        
        // Cargar pedidos al iniciar
        loadOrders();
        
        // Actualizar cada 30 segundos
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
