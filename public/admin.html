<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos - DHARCK STORE</title>
    <link rel="icon" href="/image/logo1.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .filter-group label {
            font-size: 0.8rem;
            color: #4a5568;
            font-weight: 600;
        }

        .filter-group input, .filter-group select {
            padding: 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 1rem 0.6rem;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 0.8rem 0.6rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .data-table tbody tr:hover {
            background-color: #f7fafc;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-delivered {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-cancelled {
            background: #fed7d7;
            color: #c53030;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #4a5568;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #4a5568;
        }

        .logout-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                justify-content: center;
            }

            .stats {
                justify-content: center;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem 0.3rem;
                font-size: 0.75rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <h2><i class="fas fa-shield-alt"></i> Panel de Pedidos</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Acceder
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Panel de Pedidos - DHARCK STORE</h1>
        </div>

        <button class="btn btn-danger logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>

        <div class="main-container">
            <div class="controls">
                <div class="filters">
                    <button class="btn btn-primary" onclick="loadOrders()">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                    
                    <div class="filter-group">
                        <label>Filtrar por fecha:</label>
                        <input type="date" id="dateFilter" onchange="filterByDate()">
                    </div>
                    
                    <div class="filter-group">
                        <label>Estado:</label>
                        <select id="statusFilter" onchange="filterByStatus()">
                            <option value="">Todos</option>
                            <option value="Pendiente">Pendientes</option>
                            <option value="Entregado">Entregados</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-warning" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Limpiar Filtros
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item" id="totalOrders">Total: 0</div>
                    <div class="stat-item" id="pendingOrders">Pendientes: 0</div>
                    <div class="stat-item" id="deliveredOrders">Entregados: 0</div>
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                <p>Cargando pedidos...</p>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div class="table-container">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> ID</th>
                                <th><i class="fas fa-calendar"></i> Fecha</th>
                                <th><i class="fas fa-gamepad"></i> Juego</th>
                                <th><i class="fas fa-box"></i> Artículo</th>
                                <th><i class="fas fa-dollar-sign"></i> Monto USD</th>
                                <th><i class="fas fa-user"></i> Jugador</th>
                                <th><i class="fas fa-user-tie"></i> Vendedor</th>
                                <th><i class="fas fa-flag"></i> País</th>
                                <th><i class="fas fa-info-circle"></i> Estado</th>
                                <th><i class="fas fa-cogs"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Los pedidos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox" style="font-size: 3rem; color: #cbd5e0; margin-bottom: 1rem;"></i>
                <h3>No hay pedidos registrados</h3>
                <p>Los pedidos aparecerán aquí cuando se registren desde la página principal.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuración de autenticación
        const ADMIN_CREDENTIALS = {
            username: 'Jose',
            password: '32147818'
        };

        // Variables globales
        let allOrders = [];
        let filteredOrders = [];

        // Función de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadOrders();
            } else {
                alert('Credenciales incorrectas');
            }
        });

        // Función de logout
        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Cargar pedidos
        async function loadOrders() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const tableBody = document.getElementById('ordersTableBody');
            const emptyState = document.getElementById('emptyState');
            
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                const response = await fetch('/api/get-pending-orders');
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                allOrders = await response.json();
                filteredOrders = [...allOrders];
                
                loadingMessage.style.display = 'none';
                
                if (allOrders.length === 0) {
                    emptyState.style.display = 'block';
                    tableBody.innerHTML = '';
                } else {
                    displayOrders(filteredOrders);
                    updateStats();
                }
                
            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error al cargar pedidos: ${error.message}`;
            }
        }

        // Mostrar pedidos en la tabla
        function displayOrders(ordersData) {
            const tableBody = document.getElementById('ordersTableBody');
            
            tableBody.innerHTML = ordersData.map(order => {
                const statusClass = order.Estado === 'Entregado' ? 'status-delivered' : 'status-pending';
                const statusText = order.Estado === 'Entregado' ? 'Entregado' : 'Pendiente';
                
                return `
                    <tr>
                        <td><strong>${order.ID_Pedido}</strong></td>
                        <td>${new Date(order.Fecha_Hora).toLocaleString('es-ES')}</td>
                        <td>${order.Juego}</td>
                        <td>${order.Artículo}</td>
                        <td>$${order.Monto_USD}</td>
                        <td>
                            <strong>${order.Nombre_Jugador}</strong><br>
                            <small>ID: ${order.ID_Jugador}</small>
                        </td>
                        <td>${order.Vendedor}</td>
                        <td>${order.País}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-primary" onclick="viewOrderDetails('${order.ID_Pedido}')">
                                    <i class="fas fa-eye"></i> Ver
                                </button>
                                ${order.Estado === 'Pendiente' ? `
                                    <button class="btn btn-sm btn-success" onclick="markAsDelivered('${order.ID_Pedido}', ${order.rowNumber})">
                                        <i class="fas fa-check"></i> Entregar
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Actualizar estadísticas
        function updateStats() {
            const total = filteredOrders.length;
            const pending = filteredOrders.filter(order => order.Estado === 'Pendiente').length;
            const delivered = filteredOrders.filter(order => order.Estado === 'Entregado').length;
            
            document.getElementById('totalOrders').textContent = `Total: ${total}`;
            document.getElementById('pendingOrders').textContent = `Pendientes: ${pending}`;
            document.getElementById('deliveredOrders').textContent = `Entregados: ${delivered}`;
        }

        // Filtrar por fecha
        function filterByDate() {
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            applyFilters(dateFilter, statusFilter);
        }

        // Filtrar por estado
        function filterByStatus() {
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            applyFilters(dateFilter, statusFilter);
        }

        // Aplicar filtros
        function applyFilters(dateFilter, statusFilter) {
            filteredOrders = allOrders.filter(order => {
                let matchesDate = true;
                let matchesStatus = true;
                
                if (dateFilter) {
                    const orderDate = new Date(order.Fecha_Hora).toISOString().split('T')[0];
                    matchesDate = orderDate === dateFilter;
                }
                
                if (statusFilter) {
                    matchesStatus = order.Estado === statusFilter;
                }
                
                return matchesDate && matchesStatus;
            });
            
            displayOrders(filteredOrders);
            updateStats();
        }

        // Limpiar filtros
        function clearFilters() {
            document.getElementById('dateFilter').value = '';
            document.getElementById('statusFilter').value = '';
            filteredOrders = [...allOrders];
            displayOrders(filteredOrders);
            updateStats();
        }

        // Ver detalles del pedido
        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.ID_Pedido === orderId);
            if (!order) return;
            
            const details = `
ID del Pedido: ${order.ID_Pedido}
Fecha: ${new Date(order.Fecha_Hora).toLocaleString('es-ES')}
Juego: ${order.Juego}
Artículo: ${order.Artículo}
Monto USD: $${order.Monto_USD}
Precio Total: ${order.Precio_Total} ${order.Moneda}
Jugador: ${order.Nombre_Jugador}
ID Jugador: ${order.ID_Jugador}
Email: ${order.Email_Jugador}
Vendedor: ${order.Vendedor}
País: ${order.País}
Estado: ${order.Estado}
            `;
            
            alert(details);
        }

        // Marcar como entregado
        async function markAsDelivered(orderId, rowNumber) {
            if (!confirm('¿Estás seguro de marcar este pedido como entregado? Esto registrará la venta en el Excel del vendedor.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/mark-order-delivered', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: orderId,
                        rowNumber: rowNumber
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                showNotification('Pedido marcado como entregado y registrado en Excel');
                loadOrders(); // Recargar la lista
                
            } catch (error) {
                console.error('Error al marcar como entregado:', error);
                alert(`Error al marcar como entregado: ${error.message}`);
            }
        }

        // Mostrar notificación
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Cargar pedidos automáticamente cada 30 segundos
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
