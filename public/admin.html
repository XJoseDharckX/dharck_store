<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - DHARCK STORE</title>
    <link rel="icon" href="/image/logo1.png" type="image/png">
    <style>
        /* Mantener los estilos base del body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-container {
            background-color: #1A004B;
            border: 2px solid #6A0DAD;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(106, 13, 173, 0.6);
            max-width: 1200px;
            width: 100%;
            color: #E0F7FA;
            margin-top: 20px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th, .orders-table td {
            border: 1px solid #6A0DAD;
            padding: 12px;
            text-align: left;
        }

        .orders-table th {
            background-color: #4A00E0;
            color: #00FFFF;
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .sent-button {
            background: linear-gradient(to right, #00e676, #00c853);
            color: #0d001a;
        }

        .cancel-button {
            background: linear-gradient(to right, #ff1744, #d50000);
            color: white;
        }

        #loginForm {
            background-color: #1A004B;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #6A0DAD;
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #6A0DAD;
            border-radius: 8px;
            background-color: rgba(30, 0, 60, 0.9);
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2 style="color: #00FFFF; text-align: center;">Acceso Administrativo</h2>
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
        </div>
        <button class="action-button sent-button" onclick="login()">Iniciar Sesión</button>
    </div>

    <div id="adminPanel" class="admin-container" style="display: none;">
        <h1 style="color: #00FFFF; text-align: center;">Panel de Pedidos</h1>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Juego</th>
                    <th>Monto</th>
                    <th>Vendedor</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Los pedidos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Credenciales de ejemplo (deberías manejar esto de forma más segura en producción)
        const ADMIN_CREDENTIALS = {
            username: 'jose',
            password: 'jose'
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadOrders();
            } else {
                alert('Credenciales incorrectas');
            }
        }

        function loadOrders() {
            // Aquí cargarías los pedidos desde tu base de datos o sistema de almacenamiento
            // Este es un ejemplo de cómo se verían los datos
            const orders = [
                {
                    date: '2024-01-20',
                    client: 'Juan Pérez',
                    game: 'Free Fire',
                    amount: '500 diamantes',
                    seller: 'Vendedor1',
                    status: 'Pendiente'
                }
                // Más pedidos aquí
            ];

            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.date}</td>
                    <td>${order.client}</td>
                    <td>${order.game}</td>
                    <td>${order.amount}</td>
                    <td>${order.seller}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class="action-button sent-button" onclick="markAsSent(this)">Enviado</button>
                        <button class="action-button cancel-button" onclick="markAsCancelled(this)">Cancelar</button>
                    </td>
                </tr>
            `).join('');
        }

        function markAsSent(button) {
            const row = button.closest('tr');
            // Aquí agregarías la lógica para actualizar en Google Sheets
            // Ejemplo de cómo obtener los datos de la fila:
            const orderData = {
                date: row.cells[0].textContent,
                client: row.cells[1].textContent,
                game: row.cells[2].textContent,
                amount: row.cells[3].textContent,
                seller: row.cells[4].textContent
            };
            
            // Aquí irá la integración con Google Sheets API
            console.log('Marcando como enviado:', orderData);
            row.cells[5].textContent = 'Enviado';
        }

        function markAsCancelled(button) {
            const row = button.closest('tr');
            row.cells[5].textContent = 'Cancelado';
        }
    </script>
</body>
</html>
